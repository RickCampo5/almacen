<app-header></app-header>
<section class="auth">
  <h2>Regístrate</h2>
  <input [(ngModel)]="user.username" type="text" name="username" placeholder="Nombre de Usuario">
  <input [(ngModel)]="user.email" type="email" name="email" placeholder="Correo electrónico">
  <input [(ngModel)]="user.password1" type="password" name="password1" placeholder="Contraseña">
  <input [(ngModel)]="user.password2" type="password" name="password2" placeholder="Repite tu Contraseña">
  <div class="action-button button">Crear</div>
  <a [routerLink]="['/login']"><p>¿Ya tiénes una cuenta?</p></a>
</section>
